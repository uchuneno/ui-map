<!DOCTYPE html>
<html>
<head>
<title> Angular UI </title>
<style>
	.map {
		height:400px;
	}
</style>
</head>
<body>
<div ng-controller='MainCtrl'> 
<div class='map' ui-map='MyApp' ui-options='mapOptions' ui-events='{"map-click": "addMarker($event, $params)"}'>
</div>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-ui-utils/ui-utils.min.js"></script>
<script src="libs/angular-ui-map/ui-map.min.js"></script>
<script src="map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=onGoogleReady"></script>


</body>

</html>
